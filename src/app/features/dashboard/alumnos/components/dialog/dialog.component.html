<h2 class="tituloAlumnos" mat-dialog-title>{{editarCurso? 'Editando ' + editarCurso.name : "AGREGAR ALUMNO"}}</h2>

<mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="outline" class="w-full formAlumnos">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full formAlumnos">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput>
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
        <br>

        <div mar-dialog-content>
            <mat-form-field appearance="outline" class="w-full formAlumnos">
                <mat-label>Seleccione curso</mat-label>
                <mat-select formControlName="studying">
                    <mat-option *ngFor="let course of courses" [value]="course.value">
                        {{course.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <h4>¿Ha completado otros cursos?</h4>    
        <p>
            <mat-checkbox>Si</mat-checkbox> 
            <mat-checkbox [formControl]="disableSelect">No</mat-checkbox>
        </p>

        <mat-form-field appearance="outline" class="w-full formAlumnos">
            <mat-label>¿Cuántos?</mat-label>
            <mat-select [disabled]="disableSelect.value" formControlName="finishedCourses">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="onCancel()" mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
