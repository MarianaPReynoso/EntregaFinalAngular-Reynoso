<h2 mat-dialog-title class="caja-titulo">CREAR NUEVO CURSO</h2>
<mat-divider></mat-divider>

<mat-dialog-content>
    <form [formGroup]="cursoForm">
        <mat-form-field appearance="outline" class="caja-dialogo">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline" class="caja-dialogo">
            <mat-label>Fecha de inicio - Fecha fin</mat-label>
            <mat-date-range-input [formGroup]="cursoForm" [rangePicker]="picker">
                <input matStartDate formControlName="inicio" placeholder="Fecha de inicio">
                <input matEndDate formControlName="fin" placeholder="Fecha fin">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="agregarCurso()" mat-button>Guardar</button>
</mat-dialog-actions>
