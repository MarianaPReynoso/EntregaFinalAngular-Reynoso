<table mat-table [dataSource]="cursosDisponibles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-header-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> INICIO </th>
      <td mat-cell *matCellDef="let element"> {{element.inicio | date: 'dd/MM/YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef> FIN </th>
      <td mat-cell *matCellDef="let element"> {{element.fin | date: 'dd/MM/YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> PRECIO </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="modificarCurso(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="borrarCurso(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> 

        <button [routerLink]="element.id" mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  

<button (click)="abrirDialog()" mat-flat-button class="botonAgregar">
  <mat-icon>add</mat-icon> Crear curso
</button>
