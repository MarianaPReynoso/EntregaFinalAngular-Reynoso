<h2 class="titulo" mat-dialog-title>{{editarCurso? 'Editando ' + editarCurso.name : "AGREGAR ALUMNO"}}</h2>

<mat-dialog-content>
    <form [formGroup]="courseForm">
        <mat-form-field appearance="outline" class="w-full form">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full form">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput>
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
        <br>

        <div mar-dialog-content>
            <mat-form-field appearance="outline" class="w-full form">
                <mat-label>Seleccione curso</mat-label>
                <mat-select formControlName="curso">
                    <mat-option *ngFor="let course of courses" [value]="course.value">
                        {{course.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="w-full form">
            <mat-label>Fecha de inicio - Fecha fin</mat-label>
            <mat-date-range-input [formGroup]="courseForm" [rangePicker]="picker">
                <input matStartDate formControlName="startDate" placeholder="Fecha de inicio">
                <input matEndDate formControlName="endDate" placeholder="Fecha fin">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
