<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
      <td mat-header-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> CURSO </th>
      <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>

    <ng-container matColumnDef="clase">
      <th mat-header-cell *matHeaderCellDef> CLASE </th>
      <td mat-cell *matCellDef="let element"> {{element.clase}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> INICIO </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd/MM/YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> FIN </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/MM/YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="modificarAlumno(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="borrarAlumnoById(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  

<button (click)="openDialog()" mat-flat-button class="botonAgregar">
  <mat-icon>add</mat-icon> Inscribir alumno
</button>
